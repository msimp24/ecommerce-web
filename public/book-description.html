<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ecommerce Website
    </title>
</head>
<body class="color">

    <div class="top-header">
        <h1>Mark's Bookstore</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <i class="bi bi-book-half"></i>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a id="home-button"class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a id="fiction-button"class="nav-link active" href="/fiction">Fiction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/non-fiction">Non-Fiction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/biographies">Biographies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/kids">Kids</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 search-width" type="search" placeholder="Search book" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
              <div class="shopping-basket">
                <i class="bi bi-cart4">Cart</i>
              </div>
            </form>
          </div>
        </div>
      </nav>
    
      

      <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
          <h1 class="display-4 text-white text-center">Thanks for shopping with us!</h1>
        </div>
      </div>

</body>
</html>
